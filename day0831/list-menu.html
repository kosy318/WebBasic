<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: lightgrey;
      font-family: consolas;
    }

    ul li{
      display: inline; /* 줄바꿈 x */
      letter-spacing: 10px; /* 글자 간격 */
      padding: 0px 10px; /* 안쪽 여백 */
    }

    ul li a{
      text-decoration: none;
      color: black;
    }

    ul li a:hover{
      text-decoration: underline;
      font-weight: bold;
    }
    
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <h1>List Test</h1>
  <ol>
    <li>coffee</li>
    <li>milk</li>
    <li>tea</li>
  </ol>
  <hr>
  <ul>
    <li><a href="#" class="green">회사소개</a></li>
    <li><a href="#">도서</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">질문과답변</a></li>
    <li><a href="#">동영상강의</a></li>
  </ul>
</body>
</html>
