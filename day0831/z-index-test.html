<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 500px;
      height: 500px;
      border: 5px double gray;
      margin: auto;
      position: relative;
      top: 50px;
      left: 50px;
    }

    img{
      position: absolute;
      top: 50px;
      left: 50px;
      border: 1px solid pink;
    }
  </style>
</head>
<body>
  <div>
    <h1>z-index test</h1>
    <img src="img/doggy.png" alt="강아지">
    <p>this is a z-index test!!!!!!!!!!!!!!!!!</p>
  </div>
</body>
</html>
