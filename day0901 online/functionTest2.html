<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2. 익명함수 : 이름이 없는 함수
        // 반드시 선언이 우선, hoisting 불가
        var num = 123;

        // 1) 변수에 함수를 저장한 경우
        var f1 = function (name){
            alert(name);
        }
        f1("kim");

        console.log(typeof num);
        console.log(typeof f1);

        // 2) 파라미터로 함수를 전달
        function funtest(some){
            some;
        }
        
        function go(){
            alert("gogo");
        }

        funtest(f1("lee")); // 변수함수
        funtest(go());  // 이름 있는 함수
        funtest(function(){ // 이름 없는 함수
            console.log(1111);
        });

        // 3) return 값으로 함수를 사용
        function test(){
            var num = 99;
            return function(){
                console.log("gogo" + num);
            }
        }

        var result = test();
        result();
    </script>
</head>

</html>
